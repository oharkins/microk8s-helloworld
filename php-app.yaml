apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: lapp-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-app
        image: php:8.2-apache
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-volume
          mountPath: /var/www/html
      volumes:
      - name: app-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: php-app
  namespace: lapp-stack
spec:
  selector:
    app: php-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP 