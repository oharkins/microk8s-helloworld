apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lapp-ingress
  namespace: lapp-stack
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: lapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: php-app
            port:
              number: 8080 